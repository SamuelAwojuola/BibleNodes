        <!-- ContextMenu for rightClick on any divNode -->
        <div id="nodeDivCustomContextMenu" class="customContextMenu">
            <button id="contextMenuLink" onclick="nodeToConnectCurrentNodeTo()">Link</button>
            <button id="contextMenuClone" onclick="cloneNodeDiv()">Clone</button>
            <button id="contextMenuEdit" onclick="makeNodeDivEditable()">Edit</button>
            <button id="contextMenuEdit" onclick="deleteNodeDiv()">Delete</button>
        </div>
        <!-- ContextMenu for rightClick on nodeCanvas but not on a divNode -->
        <div id="canvasCustomContextMenu" class="customContextMenu">
            <button id="contextMenuNewNode" onclick="createNewNode()">NewNode</button>
        </div>

        <!-- Canvas where divNodes are appended -->
        <div id="nodeCanvas">
            <svg id="svg" width="2000" height="2000" viewBox="0 0 2000 2000"></svg>

            <div id="pointNode"></div>
            <div class="divNode">drag1</div>
            <div class="divNode" style="top: 200px;" >drag2</div>
            <div class="divNode" style="left: 200px;">drag3</div>
            <div class="divNode" style="left: 200px; top: 200px;">drag4</div>
            <div class="divNode" style="left: 400px; top: 100px;">drag5</div>
        </div>

        <!-- Section for notes to attache to nodes and connections -->
        <div id="connectionDetails">
            <div id="pointNode"></div>
            <div class="connectionDetails">drag1</div>
            <div class="connectionDetails">drag2</div>
            <div class="connectionDetails">drag3</div>
            <div class="connectionDetails">drag4</div>
            <div class="connectionDetails">drag5</div>
        </div>
